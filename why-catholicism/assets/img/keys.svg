<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">Crossed keys</title>
  <desc id="desc">Two simple crossed keys symbolizing the Petrine office.</desc>
  <defs>
    <style>
      .k1{fill:#2b3a55}
      .k2{fill:#a28b55}
    </style>
  </defs>
  <rect width="64" height="64" rx="12" ry="12" fill="#e8eefc"/>
  <g transform="translate(32 32)">
    <g transform="rotate(-35)">
      <rect class="k1" x="-22" y="-3" width="44" height="6" rx="3"/>
      <circle class="k1" cx="-26" cy="0" r="5"/>
      <rect class="k1" x="16" y="-6" width="7" height="12"/>
    </g>
    <g transform="rotate(35)">
      <rect class="k2" x="-22" y="-3" width="44" height="6" rx="3"/>
      <circle class="k2" cx="-26" cy="0" r="5"/>
      <rect class="k2" x="16" y="-6" width="7" height="12"/>
    </g>
  </g>
</svg>
