<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Stylized early Christian basilica</title>
  <desc id="desc">Simple geometric depiction of a basilica facade with arches and a cross.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dfe7ff"/>
      <stop offset="1" stop-color="#f0f4ff"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#g)"/>
  <g fill="#2b3a55" opacity="0.9">
    <rect x="90" y="160" width="460" height="140" rx="6"/>
    <rect x="140" y="120" width="360" height="40" rx="4"/>
    <polygon points="120,160 320,70 520,160"/>
    <rect x="312" y="55" width="16" height="26"/>
    <rect x="304" y="66" width="32" height="10"/>
  </g>
  <g fill="#fff" opacity="0.9">
    <rect x="305" y="220" width="30" height="80" rx="3"/>
    <rect x="165" y="210" width="60" height="60" rx="6"/>
    <rect x="415" y="210" width="60" height="60" rx="6"/>
    <rect x="245" y="210" width="60" height="60" rx="6"/>
    <rect x="335" y="210" width="60" height="60" rx="6"/>
  </g>
</svg>
